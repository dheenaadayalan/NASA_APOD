<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>NASA APOD</title>
</head>

<body class="heading" id="imgDiv">
    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                NASA Pic of the day
            </a>
        </div>
    </nav>


    <div class="container" id="container1" style="margin-top: 10%;">
        <div class="row justify-content-end">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body" id="cardBody">
                        <h5 class="card-title" id="title"></h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="sub"></h6>
                        <p class="card-text" id="content"></p>
                        <div class="collapse" id="collapse">
                            <div class="card card-body">
                                <p id="readMore">For Nerds</p>
                            </div>
                        </div>
                        <a target="_blank" class="card-link" id="hd">Download Pic</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row justify-content-end">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pick a Date</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Will get you different pic</h6>
                        <form action="" class="d-flex">
                            <input type="date" id="date" name="date">
                            <button class="btn btn-dark ml-2" type="button" id="btn" style="margin-left: 7px;"
                                onclick="getdate()">Show</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
